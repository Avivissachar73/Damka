<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/CSS/main.css">
    <title>Damka</title>
</head>
<body>
    <header class="app-header flex align-center justify-center">
        <h1 class="text-center">Crazy Damka</h1>
    </header>

    <main class="main-content">
        <div class="damka-container">
            <section class="damka-section flex column align-center justify-center">
                <div class="alert-container"></div>
        
                <section class="game-info width-all flex align-center space-around wrap">
                    <button  id="regMode" onclick="init(false)">2 Players</button>
                    <button id="comMode" onclick="init(true)">VS Com</button>
                    <button onclick="onSkipTurn()">Skip Turn</button>
                    <div class="player-turn flex align-center"><p>Player: </p><span></span></div>
                </section>
        
        
                <div id="board" class="board-container"></div>
            </section>
        </div>
    </main>

    <footer class="app-footer flex align-center justify-center">
        <h6 class="text-center">Aviv Issachar</h6>
    </footer>


    <script type="module" src="./alert/alert.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
